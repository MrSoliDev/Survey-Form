<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">#2: Survey Form</h1>
    <p id="description">We value your feedback. Please take a moment to fill out this form.</p>

    <form id="survey-form">

      <label id="name-label" for="name">Full Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      />

      <label id="email-label" for="email">Email Address:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email address"
        required
      />

      <label id="number-label" for="number">Age:</label>
      <input
        type="number"
        id="number"
        name="age"
        min="10"
        max="100"
        placeholder="Enter your age"
        required
      />

      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" name="source">
        <option value="">Select an option</option>
        <option value="friends">Friends</option>
        <option value="social-media">Social Media</option>
        <option value="ads">Online Ads</option>
      </select>

      <p>Would you recommend us to a friend?</p>
      <label><input type="radio" name="recommend" value="yes" /> Yes</label>
      <label><input type="radio" name="recommend" value="no" /> No</label>

      <p>What features do you use the most?</p>
      <label><input type="checkbox" name="features" value="ui" /> User Interface</label>
      <label><input type="checkbox" name="features" value="ux" /> User Experience</label>
      <label><input type="checkbox" name="features" value="performance" /> Performance</label>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Share your thoughts here..."></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
